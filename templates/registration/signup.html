<!-- templates/signup.html -->
{% extends 'base.html' %}


{% block title %}Register{% endblock %}

{% block content %}
  <h2>Register</h2>
  <form method="post">
    {% csrf_token %}
      {% include 'bs4_form.html' with form=form %}
    <!-- {//{ form.as_p }} -->
      <label>By Registering, we understand you accepted terms&conditions</label> (<a href="http://192.168.1.107:8000/terms%20and%20conditions/" target="_blank">terms&conditions</a>)
      <br>
    <button type="submit" class="btn btn-default">OK</button>
    <button type="reset"  class="btn btn-default">Cancel</button>
  </form>
{% endblock %}
